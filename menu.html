<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light grey background */
            margin: 0;
            padding: 0;
        }

        /* Main title styling */
        h1 {
            text-align: center;
            margin: 20px 0;
            transition: opacity 0.3s; /* Smooth fade effect */
        }

        /* Menu container styling */
        .menu {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            gap: 15px; /* Space between buttons */
            max-width: 300px; /* Limit width */
            margin: 0 auto; /* Center the menu */
            text-align: center;
        }

        /* Buttons styling in menu */
        .menu button {
            padding: 10px 20px;
            font-size: 26px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2686dc; /* Blue background */
            color: white;
        }

        /* Hover effect for menu buttons */
        .menu button:hover {
            background-color: #0056b3; /* Darker blue */
        }

        /* Game container styling */
        .game-container {
            display: none; /* Hidden by default */
            position: relative;
            height: 100vh; /* Full viewport height */
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 700px; /* Adjust position as needed */
            left: 10px; /* Small left margin */
            padding: 18px;
            background-color: #2686dc; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure it's on top */
        }

        /* Hover effect for back button */
        .back-button:hover {
            background-color: #5a6268; /* Grey background on hover */
        }

        /* Styling for the iframe used to load games */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* No border for cleaner look */
        }
    </style>
</head>
<body>
<!-- Main title -->
<h1 id="header">Главное меню</h1>

<!-- Menu with game options -->
<div class="menu" id="menu">
    <button onclick="startGame('game1')">Игра "Судоку"</button>
    <button onclick="startGame('game2')">Игра "Гонки"</button>
</div>

<!-- Game container for embedded game -->
<div class="game-container" id="game-container">
    <!-- Back button to return to menu -->
    <button class="back-button" onclick="showMenu()">Выйти в меню</button>
    <iframe id="game-frame" src=""></iframe>
</div>

<script>
    // Function to display the menu and hide the game container
    function showMenu() {
        document.getElementById('menu').style.display = 'flex'; // Show menu
        document.getElementById('game-container').style.display = 'none'; // Hide game container
        document.getElementById('header').style.opacity = '1'; // Make title visible
        document.getElementById('game-frame').src = ''; // Clear iframe src
    }

    // Function to start a specific game
    function startGame(game) {
        document.getElementById('menu').style.display = 'none'; // Hide menu
        document.getElementById('game-container').style.display = 'block'; // Show game container
        document.getElementById('header').style.opacity = '0'; // Hide title

        const gameFrame = document.getElementById('game-frame'); // Get iframe element
        if (game === 'game1') {
            gameFrame.src = 'gameSudoku/index.html'; // Load Sudoku
        } else if (game === 'game2') {
            gameFrame.src = 'gameCar/index.html'; // Load Racing
        }
    }
</script>
</body>
</html>
